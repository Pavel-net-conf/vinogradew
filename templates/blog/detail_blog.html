{% extends 'blog/default_blog.html' %}

{% block  title_ %}
    <title>{{ post.title }}</title>

{% endblock %}

{% block content %}

    <div class="container div">

        <h1 class="author text-center">{{ post.author }}</h1>
        <h2 class="text-primary text-center font-weight-bold">{{ post.title }}</h2>
        <p class="text">{{ post.content }}</p>
        <p class="text-date">{{ post.datetime_add }}</p>


    </div>



{% endblock %}
